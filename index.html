<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body bgcolor="#000">
<canvas width="200" height="100" id="mainCanvas"></canvas>
<script>
    var fontSize = 14;
    var chrSetPow = 53;
    var letters = "アイウエオカキクケコサシスナニノフマミムユヨラリルロワヱヲCDFGJLSUXZ123456789$#@%&";

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomChar() {
        var idx = getRandomInt(0, chrSetPow - 1);
        return letters.slice(idx, idx + 1);
    }

    var canvas = document.querySelector("mainCanvas");
    canvas = document.getElementById("mainCanvas");
    canvas.width = parseInt(window.innerWidth / fontSize + 1) * fontSize - 10; //document.width is obsolete
    canvas.height = parseInt(window.innerHeight / fontSize + 1) * fontSize; //document.height is obsolete
    canvasW = canvas.width;
    canvasH = canvas.height;

    var context = canvas.getContext("2d");

    var mapW = parseInt(canvasW / fontSize);
    var mapH = parseInt(canvasH / fontSize);
    var map = new Array(mapW);
    var rainLen = new Array(mapW);

    for (var i = 0; i != mapW; ++i) {
        rainLen[i] = 0;
    }

    for (var i = 0; i <= mapW; ++i) {
        map[i] = new Array(mapH);
        for (var j = 0; j <= mapH; ++j) {
            map[i][j] = new Array(2);
            map[i][j][0] = "";
            map[i][j][1] = 0;
        }
    }

    function update() {
        if (getRandomInt(1, 4) == 2) {
            var posX = getRandomInt(0, mapW);

            for (var i = 0; i != 10 && rainLen[posX] != 0; ++i) {
                posX = getRandomInt(0, mapW);
            }

            if (rainLen[posX] == 0) {
                map[posX][0][0] = getRandomChar();
                map[posX][0][1] = -2;

                rainLen[posX] = getRandomInt(30, 51);
            }
        }
        for (var i = 0; i <= mapW; ++i) {
            for (var j = 0; j <= mapH; ++j) {
                if (map[i][j][1] < 0) {
                    if (map[i][j][1] == -1) {
                        if (j != mapH) {
                            map[i][j + 1] = map[i][j].slice(0);
                            map[i][j + 1][1] = -2;
                        }
                        else {
                            rainLen[i] = 0;
                        }
                        map[i][j][0] = getRandomChar();
                        map[i][j][1] = rainLen[i];
                    }
                    else
                        map[i][j][1]++;
                } else if (map[i][j][1] > 0) {
                    if (getRandomInt(1, 100) == 42) {
                        map[i][j][0] = getRandomChar();
                    }
                    map[i][j][1]--;
                }
            }
        }
    }

    function draw() {
        clearInterval(timer);
        update();

        context.fillStyle = "black";
        context.fillRect(0, 0, canvasW, canvasH);

        context.font = "bold 14px sans-serif";

        for (var i = 0; i <= mapW; ++i) {
            for (var j = 0; j <= mapH; ++j) {
                if (map[i][j][1] < 0)
                    context.fillStyle = "white";
                else
                    context.fillStyle = "rgb(0, " + (map[i][j][1] * 5) + ", 0)";

                if (map[i][j][1] != 0)
                    context.fillText(map[i][j][0], i * 16, 12 + j * 16);
            }
        }
        timer = setInterval(draw, 50);
    }

    var timer = setInterval(draw, 50);
</script>
</body>
</html>
