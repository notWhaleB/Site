<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body bgcolor="#101010">
<canvas width="200" height="100" id="mainCanvas"></canvas>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomChar() {
        return String.fromCharCode(getRandomInt(32, 60));
    }

    var fontSize = 16;
    var canvas = document.querySelector("mainCanvas");
    canvas = document.getElementById("mainCanvas");
    canvas.width = window.innerWidth - 20; //document.width is obsolete
    canvas.height = window.innerHeight - 20; //document.height is obsolete
    canvasW = canvas.width;
    canvasH = canvas.height;

    var context = canvas.getContext("2d");

    var mapW = parseInt(canvasW / fontSize);
    var mapH = parseInt(canvasH / fontSize);
    var map = new Array(mapW);

    for (var i = 0; i <= mapW; ++i) {
        map[i] = new Array(mapH);
        for (var j = 0; j <= mapH; ++j) {
            map[i][j] = new Array(2);
            map[i][j][0] = "";
            map[i][j][1] = 0;
        }
    }

    function update() {
        if (getRandomInt(1, 4) == 1) {
            var posX = getRandomInt(0, mapW);
            map[posX][0][0] = getRandomChar();
            map[posX][0][1] = -2;
        }
        for (var i = 0; i <= mapW; ++i) {
            for (var j = 0; j <= mapH; ++j) {
                if (map[i][j][1] < 0) {
                    if (map[i][j][1] == -1) {
                        if (j != mapH) {
                            map[i][j + 1] = map[i][j].slice(0);
                            map[i][j + 1][1] = -2;
                        }
                        map[i][j][0] = getRandomChar();
                        map[i][j][1] = 50;
                    }
                    else
                        map[i][j][1]++;
                } else if (map[i][j][1] > 0) {
                    if (getRandomInt(1, 64) == 42) {
                        map[i][j][0] = getRandomChar();
                    }
                    map[i][j][1]--;
                }
            }
        }
    }

    function draw() {
        clearInterval(timer);
        update();

        context.fillStyle = "black";
        context.fillRect(0, 0, canvasW, canvasH);

        context.font = "bold 16px sans-serif";

        for (var i = 0; i <= mapW; ++i) {
            for (var j = 0; j <= mapH; ++j) {
                if (map[i][j][1] < 0)
                    context.fillStyle = "white";
                else
                    context.fillStyle = "rgb(0, " + (map[i][j][1] * 5) + ", 0)";

                if (map[i][j][1] != 0)
                    context.fillText(map[i][j][0], i * 16, 12 + j * 16);
            }
        }
        timer = setInterval(draw, 50);
    }

    var timer = setInterval(draw, 50);
</script>
</body>
</html>
