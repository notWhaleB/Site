<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body bgcolor="#101010">
<canvas width="200" height="100" id="mainCanvas"></canvas>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var fontSize = 16;
    var canvas = document.querySelector("mainCanvas");
    canvas = document.getElementById("mainCanvas");
    canvas.width = window.innerWidth - 20; //document.width is obsolete
    canvas.height = window.innerHeight; //document.height is obsolete
    canvasW = canvas.width;
    canvasH = canvas.height;

    var context = canvas.getContext("2d");

    var mapW = parseInt(canvasW / fontSize);
    var mapH = parseInt(canvasH / fontSize);
    var map = new Array(mapW);

    for (var i = 0; i <= mapW; ++i) {
        map[i] = new Array(mapH);
        for (var j = 0; j <= mapH; ++j) {
            map[i][j] = new Array(2);
        }
    }

    function randomize() {
        for (var i = 0; i <= mapW; ++i) {
            for (var j = 0; j <= mapH; ++j) {
                map[i][j][0] = getRandomInt(0, 9);
                //map[i][j][1] = 0;
            }
        }
    }

    function draw() {
        clearInterval(timer);
        randomize();

        context.fillStyle = "black";
        context.fillRect(0, 0, canvasW, canvasH);

        context.fillStyle = "green";
        context.font = "bold 16px sans-serif";

        for (var i = 0; i <= mapW; ++i) {
            for (var j = 0; j <= mapH; ++j) {
                context.fillText(map[i][j][0], i * 16, 12 + j * 16);
            }
        }
        timer = setInterval(draw, 50);
    }

    var timer = setInterval(draw, 50);
</script>
</body>
</html>
